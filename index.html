<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Hover Product Card</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <marquee class="name">Project Image Hover by Yashu</marquee>
    <div class="container">
        <div class="card">
            <div class="product-img">
                <img src="https://m.media-amazon.com/images/I/71iJUvjnOZL._SY575_.jpg">
            </div>
            <div class="product-details">
                <div class="product-name">
                    <p>YouBella Jewellery Earings Gold Plated Floral Earrings for Girls and Women</p>
                </div>
                <div class="product-rating">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half-o" aria-hidden="true"></i>
                    <b>4.1</b>
                </div>
                <!-- <div class="product-cost">
                    <span>-89%</span> 
                    <i class="fa fa-inr" aria-hidden="true"><b>219</b></i>                             
                    <p>M.R.P.<del>₹ 1,999</del></p>                
                </div> -->
                <div class="product-price">
                    <div class="product-offer">
                        <span>-89%</span>
                        <p>M.R.P.<del>₹ 1,999</del></p>
                    </div>
                    <div class="final-price">
                        <i class="fa fa-inr" aria-hidden="true"><b>219</b></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
